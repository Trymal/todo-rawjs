<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="listTask" style="display: none;">

        </div>
        <div class="noTask">
            No task remaining
        </div>
        <div class="formAdd" style="display: none;">
            <div class="form">
                <input type="text" id="titleTask" placeholder="Title">
                <input type="text" id="place" placeholder="Paris">
                <input type="date" id="deadline" value="2022-01-01">
                <input type="textarea" id="description" placeholder="Description">
                <div class="urgency">
                    <label class="urgencyLabel selected" id="greyLabel" for="grey"></label>
                    <label class="urgencyLabel" id="yellowLabel" for="yellow"></label>
                    <label class="urgencyLabel" id="redLabel" for="red"></label>
                    <input class="urgencyRadio" type="radio" name="urgency" id="grey" value="grey" checked>
                    <input class="urgencyRadio" type="radio" name="urgency" id="yellow" value="yellow">
                    <input class="urgencyRadio" type="radio" name="urgency" id="red" value="red">
                </div>
                <button class="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>
    <button class="slideAdd">
        <i class="fas fa-plus fa-2x"></i>
    </button>
    <button class="slideClose" style="display: none;">
        <i class="fas fa-times fa-2x"></i>
    </button>
    <script src="./class/Task.js"></script>
    <script src="./main.js"></script>
</body>
</html>
